<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Challenge Oracle One - 1 </title>
</head>
<body>
  <main class="main">
    <div class="container">
      <section class="left">
        <header class="header">
          <img class="header-brand" src="./img/brand-alura.svg" alt="logo alura">
        </header><!--end header-->
        <div class="input">
          <textarea class="input-text" name="" id="" cols="30" rows="10"></textarea>
        </div><!--end input-->
        <div class="buttons">
          <button class="btn btn-encrypt">encrypt</button>
          <button class="btn btn-decrypt">decrypt</button>
        </div><!--end buttons-->
      </section><!--end section left-->
      <section class="right">
        <div class="show">
          <h2 class="sub-title">
            no message typed
          </h2>
          <p>
            enter a text to encrypt or decrypt
          </p>
        </div><!--end show-->
      </section><!--end section right-->
    </div>
    <!-- end container -->
  </main>
  <!-- end main -->
</body>
</html>
