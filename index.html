<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <!-- font roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
  <title>Challenge Oracle One - 1 </title>
</head>
<body>
  <main class="main">
    <div class="container grid">

      <section class="header">
        <img class="header_brand" src="./img/brand-alura.svg" alt="logo alura">
      </section>

      <section class="left">

        <div class="left_text">
          <textarea class="text-area" name="" id="" cols="30" rows="10" placeholder="type a text here"></textarea>
        </div><!--end input-->
        <div class="left_buttons">
          <button class="btn btn-encrypt">encrypt</button>
          <button class="btn btn-decrypt">decrypt</button>
        </div><!--end buttons-->

      </section><!--end section left-->

      <section class="right">

        <div class="right_header">
          <p class="right_header_text">
            texto
          </p>
        </div>
        
        <div class="right_info">
          <img class="right_info_img" src="./img/banner-2.svg" alt="">
          <h2>nenhuma menssagem enconrada</h2>
          <p>Enter text that you want to encrypt or decrypt.</p>
        </div>

        <div class="right_footer">
          <button class="btn btn-copy">copy</button>
        </div>

        
      </section><!--end section right-->
      
    </div>
    <!-- end container -->
  </main>
  <!-- end main -->
<script type="module" src="./js/app.js"></script>
</body>
</html>
